<html>
	<head>
		<script src="handlebars/handlebars.min.js"></script>
	</head>

	<body>
		<div id="app"></div>
		<script>
			var tmplate = Handlebars.compile('<div>Hello {{name}} </div>');
			var appElem = document.getElementById('app');
			appElem.innerHTML = tmplate({name: 'Gordon'});
		</script>
	</body>
</html>
